<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="IE=edge">
  <title>{title}</title>
  <link rel="icon" type="image/png" href="{static_url}images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{static_url}images/favicon-16x16.png" sizes="16x16" />
  <link href='{static_url}css/reset.css' media='screen' rel='stylesheet' type='text/css'/>
  <link href='{static_url}/css/swagger-ui.css' media='screen' rel='stylesheet' type='text/css'/>


  <script type="application/json" id="swagger-configuration">
    {swagger_settings}
  </script>
  <script src='{static_url}integration.js' type="text/javascript">
  </script>
</head>

<body class="swagger-section">


<div class="api-popup-dialog" id="login-modal" style="display:none;">
  <div class="api-popup-dialog-wrapper">
    <div class="api-popup-title">Authenticate</div>
    <div class="api-popup-content">
      <div class="auth-container">
        <div class="wrapper">
          <label for="baseUrl">Base API Endpoint URL:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="baseUrl" data-name="baseUrl">
          </section>
        </div>
        <div class="wrapper">
          <label for="authorization">Authorization Token:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="authorization" data-name="authorization">
          </section>
        </div>
        <hr />
        <h4>Or...</h4>
        <div class="wrapper">
          <label for="username">Username:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="text" id="username" data-name="username">
          </section>
        </div>
        <div class="wrapper">
          <label for="password">Password:</label>
          <section class="clear block-tablet col-10-tablet block-desktop col-10-desktop">
            <input type="password" id="password" data-name="password">
          </section>
        </div>
      </div>
      <div class="api-popup-actions">
        <button type="submit" id="authenticate" class="auth__button auth_submit__button">Authorize</button>
        <button type="submit" id="cancel" class="auth__button auth_submit__button">Cancel</button>
      </div>
    </div>
  </div>
  <div class="api-popup-dialog-shadow"></div>
</div>

<div id="message-bar" class="swagger-ui-wrap" data-sw-translate>&nbsp;</div>
<div id="swagger-ui-container" class="swagger-ui-wrap"></div>
</body>
</html>
<script src='{static_url}swagger-ui-bundle.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.22.1/swagger-ui-standalone-preset.js"> </script>
